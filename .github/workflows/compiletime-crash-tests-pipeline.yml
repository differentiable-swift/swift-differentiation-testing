
name: Compiletime Crash Tests Pipeline

on: [pull_request]

jobs:
  list-tests:
    name: list tests
    runs-on: ubuntu-latest
    outputs:
      file: ${{ steps.list_tests.outputs.test_list }}
    steps:
      - uses: actions/checkout@v4
      - id: list_tests
        name: List tests
        run: echo "test_list=$(ls CompiletimeCrashTests/ | jq -R -s -c 'split("\n")[:-1]')" >> "$GITHUB_OUTPUT"
  build:
    name: Build ${{ matrix.test-list }} for Swift ${{ matrix.swift }}
    needs: [list-tests]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift: ["6.0", "6.0.1", "6.0.2"]
        test-list: ${{ fromJson(needs.list-tests.outputs.file) }}
    container: swift:${{ matrix.swift }}
    steps:
      - uses: actions/checkout@v4
      - name: Build ${{ matrix.test-list }}
        run: swiftc CompiletimeCrashTests/${{ matrix.test-list }}/main.swift -o CompiletimeCrashTests/${{ matrix.test-list }}/main
